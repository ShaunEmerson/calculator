<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
      <script src="main.js" defer></script>
      <title>Calculator</title>
    </head>
    <body>
      <div id="main">
        <div id="display"></div>
        <div id="buttons">
          <button id="seven" class="num" value="7">7</button>
          <button id="eight" class="num" value="8">8</button>
          <button id="nine" class="num" value="9">9</button>
          <button id="subtract" class="op" value="-">-</button>
          <button id="four" class="num" value="4">4</button>
          <button id="five" class="num" value="5">5</button>
          <button id="six" class="num" value="6">6</button>
          <button id="add" class="op" value="+">+</button>
          <button id="one" class="num" value="1">1</button>
          <button id="two" class="num" value="2">2</button>
          <button id="three" class="num" value="3">3</button>
          <button id="divide" class="op" value="รท">รท</button>
          <button id="point" class="num" value=".">.</button>
          <button id="zero" class="num" value="0">0</button>
          <button id="back" class="word">BACK</button>
          <button id="multiply" class="op" value="x">x</button>
          <button id="clear" class="wide word">CLEAR</button>
          <button id="equals" class="wide">=</button>
        </div>
      </div>
    </body>
</html>
