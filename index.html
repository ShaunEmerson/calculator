<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <script src="main.js" defer></script>
      <title>Calculator</title>
    </head>
    <body>
      <div id="main">
        <div id="display">0</div>
        <div id="buttons">
          <button id="seven" class="show" value="7">7</button>
          <button id="eight" class="show" value="8">8</button>
          <button id="nine" class="show" value="9">9</button>
          <button id="subtract" class="show" value="-">-</button>
          <button id="four" class="show" value="4">4</button>
          <button id="five" class="show" value="5">5</button>
          <button id="six" class="show" value="6">6</button>
          <button id="add" class="show" value="+">+</button>
          <button id="one" class="show" value="1">1</button>
          <button id="two" class="show" value="2">2</button>
          <button id="three" class="show" value="3">3</button>
          <button id="divide" class="show" value="รท">รท</button>
          <button id="point" class="show" value=".">.</button>
          <button id="zero" class="show" value="0">0</button>
          <button id="back" class="word">BACK</button>
          <button id="multiply" class="show" value="x">x</button>
          <button id="clear" class="wide word">CLEAR</button>
          <button id="equals" class="wide">=</button>
        </div>
      </div>
    </body>
</html>
